{% extends 'base.html' %}

{% block title %}Add a Project{% endblock %}

{% block body %}
<form action="/project-add" method="POST">
    <label>Title
        <input type="text" name="title">
    </label><br>
    <label>Max Grade
        <input type="text" name="max_grade">
    </label><br>
    <label>Description
        <textarea name="desc" rows="10" cols="50"></textarea>
    </label><br>
    <input type="submit" value="Add Project">
</form>
{% endblock %}
