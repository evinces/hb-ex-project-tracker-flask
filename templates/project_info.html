{% extends 'base.html' %}

{% block title %}Project Info{% endblock %}

{% block body %}
<h1>{{ title }}</h1>
<p>Max Grade: {{ max_grade }}</p>
<p>{{ desc }}</p>

{% if grades %}
<ul>
    {% for github, grade in grades %}
    <li>Student: <a href="/student?github={{ github }}">{{ names[github] }}</a>, Grade: {{ grade }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
